<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">

  <title>Have a nice day!</title>
  <style>

  *, *:before, *:after {
    box-sizing: border-box;
  }
  * {
    margin: 0%;
    padding: 0%;
  }
  html {
    height: 100%;
    scroll-behavior: smooth;
    overflow-x: hidden;
    overflow-y: scroll;
  }
  body {
    width: 1920px;
    margin: 0 auto;
    max-width: 100%;
    min-height: 100%;
    /* font-family: 'Open Sans', sans-serif; 300 400 600 */
    font-family: 'Roboto', sans-serif; /* 300 400 500 700 */
    overflow-x: hidden;
    font-size: 16px;
    line-height: 1.5;
    background-color: rgb(23, 22, 22);
    transition: .1s; /* transition back into light mode */
    position: relative;
    display: grid;
    place-items: center center;
    height: 100vh;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  ul li::marker {
    display: none;
  }
  ul, li {
    list-style: none;
  }
  img {
    max-width: 100%;
    height: auto;
  }
  
</style>
</head>

<body>
<img src="images/have-a-nice-day.jpg" width="626" height="417">
</body>
